<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Gaming Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    .featured {
      text-align: center;
      padding: 30px;
      background-color: #222;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .game-card {
      background: #2a2a2a;
      margin: 10px;
      padding: 20px;
      width: 200px;
      border-radius: 8px;
      text-align: center;
    }
    .game-card img {
      max-width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Gaming Platform</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">Community</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="featured">
    <h2>Featured Game</h2>
    <p><strong>Galaxy Warriors</strong> â€“ Fight for survival in deep space!</p>
    <img src="https://via.placeholder.com/300x150" alt="Featured Game">
  </section>

  <section class="games">
    <div class="game-card">
      <h3>Racing Pro</h3>
      <img src="https://via.placeholder.com/200x100" alt="Racing Pro">
      <p>High-speed racing excitement.</p>
    </div>
    <div class="game-card">
      <h3>Zombie Hunt</h3>
      <img src="https://via.placeholder.com/200x100" alt="Zombie Hunt">
      <p>Survive the undead apocalypse.</p>
    </div>
    <div class="game-card">
      <h3>Chess Master</h3>
      <img src="https://via.placeholder.com/200x100" alt="Chess Master">
      <p>Play and improve your chess skills.</p>
    </div>
  </section>

</body>
</html>
